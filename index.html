<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>HTML form 2</title>
</head>

<body>

    <section class="bg">

        <div class="heading">

            <h1>Contact Form</h1>

        </div>

        <div class="contact_form">

            <div class="real_form">

                
                <div class="form">
                    <h2>Write us</h2>
                    <form action="">

                        <input type="text" placeholder="Name" autocomplete="on" required="required"><br>
                        <input type="email" placeholder="Email" autocomplete="on" ><br>
                        <input type="text" placeholder="Subject"><br>
                        <textarea name="" id="" cols="40" placeholder="Message" rows="8"></textarea><br>
                        <input type="submit" value="Send Message">

                    </form>
                </div>

            </div>

            <div class="information">
                
                <div class="disturb">
                <h4>Contact information</h4>
                <p>We're open for any suggestion or just to have a chat</p>
                </div>

                    <div class="box">
                        <div class="info_box">
                            <div class="icon">

                                <i class="fa-solid fa-location-dot"></i>

                            </div>
                            <div class="info">
                                <h4>Address:</h4>
                                <p>198 West 21th Street, Suite 721 New York NY 10016</p>

                            </div>
                        </div>

                        <div class="info_box">
                            <div class="icon">

                                <i class="fa-solid fa-phone"></i>

                            </div>
                            <div class="info">
                                <h4>Phone:</h4>
                                <p>+ 1235 2355 98</p>

                            </div>
                        </div>


                        <div class="info_box">
                            <div class="icon">

                                <i class="fa-regular fa-paper-plane"></i>


                            </div>
                            <div class="info">
                                <h4>Email:</h4>
                                <p>info@yoursite.com</p>

                            </div>
                        </div>

                        <div class="info_box">
                            <div class="icon">

                                <i class="fa-solid fa-earth-europe"></i>

                            </div>
                            <div class="info">
                                <h4>Website:</h4>
                                <p>yoursite.com</p>

                            </div>
                        </div>

            </div>

            

        </div>

    </section>

    <script src="https://kit.fontawesome.com/14fca01807.js" crossorigin="anonymous"></script>
    
</body>
</html>
